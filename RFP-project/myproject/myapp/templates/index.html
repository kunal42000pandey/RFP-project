<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainfall prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
        <div class="row">
            <h2 style="color: blue; text-align: center;">Rainfall Prediction System</h2>
            {% if res %}
                 <h4 style="color: blue; text-align: center;">weather forecasting: {{res}}</h4>
            {% endif %}
            <form action="" class="form-group" method="post">
                {% csrf_token %}
                <table class="table table-bordered" style="margin:auto; width: 60%;">
                    <tr>
                        <td>
                            Enter Precipition
                        </td>
                        <td><input type="text" name="precip" class="form-control" required ></td>
                    </tr>
                
                    <tr>
                        <td>
                            Enter Max Temperature
                        </td>
                        <td><input type="text" name="maxt" class="form-control" required ></td>
                    </tr>
                
                    <tr>
                        <td>
                            Enter Min Temperature
                        </td>
                        <td><input type="text" name="mint" class="form-control" required ></td>
                    </tr>
                
                
                    <tr>
                        <td>
                            Enter Wind Speed
                        </td>
                        <td><input type="text" name="wind" class="form-control" required ></td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success">predict</button>
                        </td>
                    </tr>
                </table>
                



            </form>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
